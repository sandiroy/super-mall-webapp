<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Mall - Offers</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-4">
    <h1 class="text-center mb-4">üõçÔ∏è Super Mall - Shops & Offers</h1>
    
    <!-- Row for shop cards -->
    <div class="row" id="shops-list"></div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="../firebaseConfig.js"></script>

  <script>
    const shopsList = document.getElementById("shops-list");

    // Fetch and display shops
    db.ref("shops").on("value", snapshot => {
      shopsList.innerHTML = ""; // clear before loading
      snapshot.forEach(child => {
        const shop = child.val();

        // Create Bootstrap card
        const col = document.createElement("div");
        col.className = "col-md-4 mb-3";

        col.innerHTML = `
          <div class="card shadow-sm h-100">
            <div class="card-body">
              <h5 class="card-title">${shop.name}</h5>
              <p class="card-text">
                <strong>Category:</strong> ${shop.category} <br>
                <strong>Floor:</strong> ${shop.floor} <br>
                <strong class="text-success">Offer:</strong> ${shop.offer ? shop.offer : "No current offers"}
              </p>
            </div>
          </div>
        `;

        shopsList.appendChild(col);
      });
    });
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
