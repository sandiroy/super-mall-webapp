<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop Details - Super Mall</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
      font-family: "Poppins", sans-serif;
    }
    .shop-banner {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 10px;
    }
    .product-card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: none;
      border-radius: 10px;
      overflow: hidden;
    }
    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
    }
    .product-img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
    }
    .back-btn {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand fw-bold" href="../index.html">üè¨ Super Mall</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <!-- Content -->
  <div class="container my-5">
    <a href="shop.html" class="btn btn-secondary back-btn">‚¨Ö Back to Shops</a>

    <div id="shopDetails" class="text-center my-4">
      <h1 class="fw-bold">Loading...</h1>
    </div>

    <div id="productsContainer" class="row"></div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="../firebaseConfig.js"></script>

  <script>
    const params = new URLSearchParams(window.location.search);
    const shopId = params.get("shopId");

    const shopDetailsDiv = document.getElementById("shopDetails");
    const productsContainer = document.getElementById("productsContainer");

    if (shopId) {
      const shopRef = firebase.database().ref("shops/" + shopId);
      shopRef.once("value").then(snapshot => {
        const shop = snapshot.val();

        if (!shop) {
          shopDetailsDiv.innerHTML = "<h3 class='text-danger'>Shop not found.</h3>";
          return;
        }

        const imageUrl = shop.image || "https://via.placeholder.com/800x300?text=Shop+Image";

        shopDetailsDiv.innerHTML = `
          <img src="${imageUrl}" alt="${shop.name}" class="shop-banner mb-4">
          <h1 class="fw-bold">${shop.name}</h1>
          <p class="text-muted">Category: ${shop.category} | Floor: ${shop.floor}</p>
          <p class="text-success fw-semibold">${shop.offer || "No current offers"}</p>
          <hr>
          <h3 class="mt-4 mb-3">Available Products</h3>
        `;

        // Products
        if (shop.products) {
          Object.entries(shop.products).forEach(([id, product]) => {
            const col = document.createElement("div");
            col.className = "col-lg-3 col-md-4 col-sm-6 mb-4";

            const productImg = product.image || "https://via.placeholder.com/300x300?text=Product";
            col.innerHTML = `
              <div class="card product-card shadow-sm">
                <img src="${productImg}" alt="${product.name}" class="product-img">
                <div class="card-body text-center">
                  <h5 class="card-title">${product.name}</h5>
                  <p class="fw-semibold text-success">${product.price}</p>
                  <p class="text-muted small">${product.features || ""}</p>
                </div>
              </div>
            `;
            productsContainer.appendChild(col);
          });
        } else {
          productsContainer.innerHTML = `<p class="text-muted text-center">No products available.</p>`;
        }
      });
    } else {
      shopDetailsDiv.innerHTML = "<h3 class='text-danger'>Invalid shop selection.</h3>";
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
