<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Super Mall</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <h2>Admin Panel</h2>
  <button id="logoutBtn">Logout</button>

  <h3>Create Shop</h3>
  <form id="shopForm">
    <input type="text" id="shopName" placeholder="Shop Name" required><br><br>
    <input type="text" id="category" placeholder="Category" required><br><br>
    <input type="number" id="floor" placeholder="Floor No." required><br><br>
    <input type="text" id="shopOffer" placeholder="Offer (optional)"><br><br>
    <input type="text" id="shopImage" placeholder="Image URL (optional)"><br><br>
    <button type="submit">Add Shop</button>
  </form>

  <h3>Shops List</h3>
  <ul id="shopList"></ul>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script src="../firebaseConfig.js"></script>
  <script src="../admin.js"></script>
</body>
</html>
